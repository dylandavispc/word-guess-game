<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DON'T KILL THE DILL</title>
</head>

<body>



    <section>
        <div class="flexer">
            <div class="winBox">
                <h2>SAVED DYLANS</h2>
                <div id="wins">
                    
                </div>
            </div>
            <div class="gifBox">
                <img id="gifs">

                </img>
            </div>
            <div class="loseBox">
                <h2>DEAD DYLANS</h2>
                <div id="losses">

                </div>
            </div>
            <div class="chancesBox">
                <h2>CHANCES</h2>
                <div id="guesses-left">

                </div>
            </div>
            <div class="wordBox">
                <h2>WORD</h2>
                <div id="word-guess">

                </div>
            </div>
            <div class="keyboardBox">
                <div id="letters-guessed"></div>
            </div>
        </div>
    </section> 

    <div id="success">
        <h3>You've Saved a Dill!!!</h3>
        <button id="next-round">SAVE ANOTHER</button>
    </div>
    <div id="failure">
        <h3>You've Killed a Dill!!!</h3>
        <button id="next-round1">TRY AGAIN</button>
    </div>

    <div id="keyboard">

            <div>
             <input type="button" class="keybtn" value="Q">
             <input type="button" class="keybtn" value="W">
             <input type="button" class="keybtn" value="E">
             <input type="button" class="keybtn" value="R">
             <input type="button" class="keybtn" value="T">
             <input type="button" class="keybtn" value="Y">
             <input type="button" class="keybtn" value="U">
             <input type="button" class="keybtn" value="I">
             <input type="button" class="keybtn" value="O">
             <input type="button" class="keybtn" value="P">
            </div><div>
             <input type="button" class="keybtn" value="A">
             <input type="button" class="keybtn" value="S">
             <input type="button" class="keybtn" value="D">
             <input type="button" class="keybtn" value="F">
             <input type="button" class="keybtn" value="G">
             <input type="button" class="keybtn" value="H">
             <input type="button" class="keybtn" value="J">
             <input type="button" class="keybtn" value="K">
             <input type="button" class="keybtn" value="L">
            </div><div>
             <input type="button" class="keybtn" value="Z">
             <input type="button" class="keybtn" value="X">
             <input type="button" class="keybtn" value="C">
             <input type="button" class="keybtn" value="V">
             <input type="button" class="keybtn" value="B">
             <input type="button" class="keybtn" value="N">
             <input type="button" class="keybtn" value="M">
            </div>
            
            </div><!-- end #keyboard -->

    <footer>
        <div>
        Don't Kill The Dill!
        </div>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
